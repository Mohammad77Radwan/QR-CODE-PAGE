<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code to My App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        img {
            border: 4px solid #333;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        p {
            margin: 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <h1>Scan the QR Code to Visit My App</h1>
    <img src="qrcode_bts-sio-slam-qiuz.streamlit.app.png" alt="QR Code" width="300">
    <p>Or <a href="https://bts-sio-slam-qiuz.streamlit.app">click here</a> to visit directly.</p>
</body>
</html>
